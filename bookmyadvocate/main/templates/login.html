{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login to Your Account</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" 
                               placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" 
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">Don't have an account?</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'register_client' %}" class="btn btn-outline-success">
                            <i class="bi bi-person-plus"></i> Register as Client
                        </a>
                        <a href="{% url 'register_advocate' %}" class="btn btn-outline-primary">
                            <i class="bi bi-briefcase"></i> Register as Advocate
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
